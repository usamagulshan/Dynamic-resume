<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resumeOutput {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #resume img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        #resume h3 {
            margin-top: 0;
        }
        .section {
            margin-top: 20px;
        }
        .section h4 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Resume Builder</h1>
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" required><br>

        <label for="university">University:</label>
        <input type="text" id="university" required><br>

        <label for="year">Year of Graduation:</label>
        <input type="text" id="year" required><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required><br>

        <label for="company">Company:</label>
        <input type="text" id="company" required><br>

        <label for="yearsWorked">Years Worked:</label>
        <input type="text" id="yearsWorked" required><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea><br>

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*"><br>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" style="display:none;">
        <h2>Your Resume</h2>
        <div id="resume"></div>
    </div>

    <script>
        // Get form and resume output elements
        const form = document.getElementById("resumeForm");
        const resumeDiv = document.getElementById("resume");
        const resumeOutput = document.getElementById("resumeOutput");

        // Listen for form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission from reloading the page

            // Get values from the form inputs
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const degree = document.getElementById("degree").value;
            const university = document.getElementById("university").value;
            const year = document.getElementById("year").value;
            const jobTitle = document.getElementById("jobTitle").value;
            const company = document.getElementById("company").value;
            const yearsWorked = document.getElementById("yearsWorked").value;
            const skills = document.getElementById("skills").value;

            // Get profile picture
            const profilePicture = document.getElementById("profilePicture").files[0];
            const profilePictureURL = profilePicture ? URL.createObjectURL(profilePicture) : '';

            // Generate the resume content
            resumeDiv.innerHTML = `
                ${profilePictureURL ? `<img src="${profilePictureURL}" alt="Profile Picture">` : ''}
                <h3>${name}</h3>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>

                <div class="section">
                    <h4>Education</h4>
                    <p>${degree}, ${university} (${year})</p>
                </div>

                <div class="section">
                    <h4>Work Experience</h4>
                    <p>${jobTitle} at ${company} (${yearsWorked})</p>
                </div>

                <div class="section">
                    <h4>Skills</h4>
                    <p>${skills}</p>
                </div>
            `;

            // Show the generated resume
            resumeOutput.style.display = "block";
        });
    </script>
</body>
</html>
